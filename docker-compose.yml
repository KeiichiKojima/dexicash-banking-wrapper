version: "3.9"

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - dexi-gateway
    restart: unless-stopped
  gateway:
    image: "487111956536.dkr.ecr.us-east-1.amazonaws.com/dexi/gateway:latest"
    ports:
      - '8080:8080'
    depends_on:
      - rabbitmq
    links:
      - "rabbitmq:dexi-rabbitmq"
    networks:
      - dexi-gateway
    restart: unless-stopped
  saga:
    image: "487111956536.dkr.ecr.us-east-1.amazonaws.com/dexi/saga_manager:latest"
    depends_on:
      - rabbitmq
    links:
      - "rabbitmq:dexi-rabbitmq"
    networks:
      - dexi-gateway
    restart: unless-stopped
  mongodb_container:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: wrapperDB
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27018:27018
    volumes:
      - mongodb_data_container:/data/db
networks:
  dexi-gateway:
    driver:
      overlay
    attachable:
      true
volumes:
  mongodb_data_container: